<html>
<head>
	<title>Formulaire</title>
	<style>
		h1   {
			color: blue;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="./popup.js"></script>
</head>
<body>
	<h1>Formulaire</h1>
	<form method="post">
	    <div>
	        <label for="firstname">Firstname :</label>
	        <input type="text" id="firstname" name="firstname">
	    </div>
	    <div>
	        <label for="name">Nom :</label>
	        <input type="text" id="name" name="name">
	    </div>
	    <div>
	        <label for="phone">Phone :</label>
	        <input type="tel" id="phone" name="phone" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}">
	    </div>
	    <div>
	        <label for="age">Age :</label>
	        <input type="number" id="age" name="age" min="0" max="130">
	    </div>
	    <div>
	        <label for="email">e-mail :</label>
	        <input type="email" id="email" name="email" size="30">
	    </div>
	    <div>
	        <input type="checkbox" id="student" name="student" checked>
	        <label for="student">Student at 42 ?</label>
	    </div>
	    <div>
			Select gender:</br>
	        <input type="radio" id="gender_male" name="gender" checked>
	        <label for="gender_male">Male</label>	        
	        <input type="radio" id="gender_female" name="gender">
	        <label for="gender_female">Female</label>	        
	        <input type="radio" id="gender_other" name="gender">
	        <label for="gender_other">Other</label>	        
	    </div>
		<button onclick="displayFormContents();">Run that sexy Javascript!</button>
	</form>
</body>
</html>
