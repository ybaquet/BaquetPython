<html>
<head>
	<title>Copy</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<ul>
	<li>
		<h2>Frontend</h2>
		<p style="width:80%" data-value="80">HTML5</p>
		<progress id="html5" class="html5" max="100" value="80"> 80% </progress>
		<p style="width:60%" data-value="60">CSS3</p>
		<progress id="css3" class="html5" max="100" value="60">80%</progress>
		<p style="width:50%" data-value="50">jQuery</p>
		<progress id="jquery" class="html5" max="100" value="50"></progress>
	</li>
	<li>
		<h2>Backend</h2>
		<p style="width:75%" data-value="75">Python</p>
		<progress id="python" class="html5" max="100" value="75"></progress>
		<p style="width:65%" data-value="65">PHP</p>
		<progress id="PHP" class="html5" max="100" value="65"></progress>
		<p style="width:35%" data-value="35">Node.js</p>
		<progress id="Node.js" class="html5" max="100" value="35"></progress>
	</li>
	</ul>
</body>
</html>
